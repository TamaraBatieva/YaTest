<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-2.2.3.min.js" type="text/javascript"></script>
	<script src="responsiveslides.min.js"></script>
	<script src="carousel.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<script>
  $(function() {
    $(".rslides").responsiveSlides();
  });
</script>
</head>
<body>
<ul class="rslides">
  <li><img src="1.jpg" alt=""></li>
  <li><img src="2.jpg" alt=""></li>
  <li><img src="3.jpg" alt=""></li>
</ul>


<div class="csslider1 autoplay cs_handle" style="width:320px;">
        <input name="cs_anchor1" id="cs_slide1_0" type="radio" class="cs_anchor slide">
        <input name="cs_anchor1" id="cs_slide1_1" type="radio" class="cs_anchor slide">
        <input name="cs_anchor1" id="cs_slide1_2" type="radio" class="cs_anchor slide">
        <input name="cs_anchor1" id="cs_slide1_3" type="radio" class="cs_anchor slide">
        <input name="cs_anchor1" id="cs_play1" type="radio" class="cs_anchor" checked="">
        <input name="cs_anchor1" id="cs_pause1_0" type="radio" class="cs_anchor pause">
        <input name="cs_anchor1" id="cs_pause1_1" type="radio" class="cs_anchor pause">
        <input name="cs_anchor1" id="cs_pause1_2" type="radio" class="cs_anchor pause">
        <input name="cs_anchor1" id="cs_pause1_3" type="radio" class="cs_anchor pause">

        <ul>
            <div>
                <img src="carousel1.png" style="width: 100%;">
            </div>
            <li class="num0 img">
                    <img src="carousel1.png" alt="" title="">
                    <div class="overlay">
                    </div>
                    <div class="overlay-text">
                    	<h1>Найди</h1>
                    <p>свой автомобиль,<br/>
более 400 000 <br/>
объявлений на Auto.ru </p>
                    </div>
            </li>
            <li class="num1 img">
                    <img src="carousel2.png" alt="" title="">
                    <div class="overlay">
                    </div>
                    <div class="overlay-text">
                    	<h1>Используйте</h1>
                    <p>промокод,чтобы <br/>продать авто быстрее</p>
                    <button type="button">Ввести промо-код</button>
                    </div>
            </li>
            <li class="num2 img">
                    <img src="carousel3.png" alt="" title="">
                    <div class="overlay">
                    </div>
                    <div class="overlay-text">
                    	<h1>Установите</h1>
                    	<img src="car-icon.png" id="carousel3-icon">
                    <p>совершенно новое <br/>приложение Auto.ru</p>
                    <div class="rating">
                    <div class="star-sprite app-star1"></div>
                    <div class="star-sprite app-star2"></div>
                    <div class="star-sprite app-star3"></div>
                    <div class="star-sprite app-star4"></div>
                    <div class="star-sprite app-star5"></div>
                    </div>
                    <br/>
                    <button type="button">Установить</button>
                    </div>
            </li>
            <li class="num3 img">
            	<img src="carousel4.jpg" alt="" title="">
            	<div class="overlay">
            </div>
            </li>
        </ul>

	<!-- <div class="cs_play_pause">
		<label class="cs_play" for="cs_play1">Play</label>	
	</div> -->
        <div class="cs_bullets">
                <label class="num0" for="cs_slide1_0">
                    <span class="cs_point"></span>
                </label>
                <label class="num1" for="cs_slide1_1">
                    <span class="cs_point"></span>
                </label>
                <label class="num2" for="cs_slide1_2">
                    <span class="cs_point"></span>
                </label>
                <label class="num3" for="cs_slide1_3">
                    <span class="cs_point"></span>
                </label>
        </div>
    </div>
</body>
</html>
